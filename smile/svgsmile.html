<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>토끼!</h1>
<hr>
<svg width="500px" height="500px"">
  <title>토끼!</title>
 
 
 <g id="rabbit ear" style="fill: none; stroke: black;">
    <desc>rabbit ear</desc>
    <g transform="translate(0, -100)">
     <ellipse cx="140" cy="200" rx="30" ry="80"
       style="fill:#F6CED8;" />
     <ellipse cx="260" cy="200" rx="30" ry="80"
       style="fill:#F6CED8;"/>
    </g>
     <g transform="translate(0, -100)" style="stroke: none;">
     <ellipse cx="140" cy="200" rx="20" ry="60"
       style="fill:#F5A9A9;" />
     <ellipse cx="260" cy="200" rx="20" ry="60"
       style="fill:#F5A9A9;"/>
    </g>
 
 </g>
 
 
  <g id="rabbit" style="fill: none; stroke: black;">
    <desc>rabbit face</desc>
    <circle cx="200" cy="200" r="100" style="fill:#F6CED8;"/>
    <g transform="translate(0, -20)">
     <ellipse cx="150" cy="200" rx="10" ry="30"
       style="fill:black;" />
     <ellipse cx="240" cy="200" rx="10" ry="30"
       style="fill:black;"/>
    </g>
    <g transform="translate(0, -30)">
     <ellipse cx="150" cy="200" rx="5" ry="10"
       style="fill:white;" />
     <ellipse cx="240" cy="200" rx="5" ry="10"
       style="fill:white;"/>
    </g>
    <g transform="translate(110, 150)">
    <line x1="200" y1="200" x2="200" y2="200"/>
    <polyline points="76 104, 85 80, 94 104" />
    <polyline points="76 70, 85 76, 94 70" />
    </g>
  </g>
</svg>
</body>
</html>
