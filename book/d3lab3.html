<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG로 그리기</title>
	</head>
	<script src="d3.v3.min.js"></script>
	<style>
	svg { width: 320px; height: 240px;}
	</style>
	<body>
		<h1>문자의 글꼴 지정</h1>
		<svg >
			<text x="25" y="40" font-size="24px" style="fill:black">SVG 텍스트 예제</text>
			<text x="25" y="80" font-size="24px" font-family="바탕" style="fill:black">SVG 텍스트 예제</text>
			<text x="25" y="120" font-size="24px" font-family="궁서" style="fill:black">SVG 텍스트 예제</text>
		</svg>
		
		<script>
		var arr=['둘리','또치','도우너','마이콜','희동이'];
		var bindtext = d3.select('svg')
	                     .selectAll("text")
	                     .data(["둘리", "또치", "도우너", "마이콜", "희동이"]);
		
		 bindtext.text(function(d){console.log(d); return d})
		
		 bindtext.enter()
	             .append("text")
		         .attr("x","25")
		         .attr("y", function(d, i){return 40*(i+1);})
		         .style("font-family", function(d,i){
			              if(i == 3){
			              return "바탕";
			              }	else if (i == 4){
			            	  return "고딕";
			              }
		                })
		         .style("font-size", "24px")
		         .text(function(d){console.log(d); return d})
		</script>
	</body>
</html>
